<!DOCTYPE html>
<html lang="en" ng-app="snApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>AngularJs POC</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="vendors/angular/fullcalendar/dist/fullcalendar.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div id="wrapper">
        <nav class="navbar navbar-default top-nav-collapse" role="navigation">
            <div class="container">
                <div class="navbar-header page-scroll">
                    <a class="navbar-brand page-scroll" href="#page-top">Service Now</a>
                </div>
            </div>
        </nav>
        <div class="cal-container">
            <div class="container cal-container" ng-controller="HomeController">
                <div ng-if="users.length > 0">
                    <users-calendar-view users-list="users"></users-calendar-view>
                </div>
                <div class="details-container" ng-if="usersDetails.length > 0">
                    <panel-view label="User Details" users-details="usersDetails" keys-config="usrDetailsKeyConfig"></panel-view>
                    <panel-view label="Maximum Busy User/Users" users-details="busyUsers" keys-config="busyUsersKeyConfig"></panel-view>
                    <panel-view label="Maximum Free User/Users" users-details="freeUsers" keys-config="freeUsersKeyConfig"></panel-view>
                    <panel-view label="User/Users Available For Scheduling Repeating Tasks" users-details="availableUsers" keys-config="availableUsersKeyConfig"></panel-view>
                    <panel-view label="Users Busy With Task Work" users-details="workTasksList" keys-config="workTasksKeyConfig"></panel-view>
                    <panel-view label="Users Busy With Task Meeting" users-details="meetingTasksList" keys-config="meetingTasksKeyConfig"></panel-view>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- Library files  -->
<script src="vendors/jquery/dist/jquery.min.js"></script>
<script src="vendors/moment/min/moment.min.js"></script>
<script src="vendors/angular/fullcalendar/dist/fullcalendar.min.js"></script>
<script src="vendors/angular/angular.js"></script>
<script src="vendors/angular/angular-ui-bootstrap.js"></script>
<script src="vendors/angular/angular-ui-calendar/src/calendar.js"></script>
<!-- User Defined files -->
<script src="js/app.js"></script>
<script src="js/home/module.js"></script>
<script src="js/home/HomeController.js"></script>
<script src="js/home/components/UsersCalendarView/usersCalendarView.component.js"></script>
<script src="js/home/services/UserService.js"></script>
<script src="js/home/values/gridConfig.values.js"></script>
<script src="js/common/module.js"></script>
<script src="js/common/components/EventCalendar/eventCalendar.component.js"></script>
<script src="js/common/components/GridView/gridView.component.js"></script>
<script src="js/common/components/PanelView/panelView.component.js"></script>
<script src="js/common/services/commonUtilsService.js"></script>
<script src="js/common/factories/restClient.factory.js"></script>

</html>
